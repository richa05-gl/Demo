
<!DOCTYPE html>
<html>
<head>
    <title>HTML JavaScript output on same page</title>
    <script type="text/JavaScript" src="EntityValidator.js">  </script>
    <link rel="stylesheet" href="EntityValidator.css">    
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
	
</head>

<body onload="displayEntity();">

                    </tr>

                                         <tr>

                                                            </tr>

                                                                    </td>
                                                                </tr>

                                                                        <label class="choice"><input type="radio" name="uni_hostel" id="uni_hostel_1" value="student"><span id="student_label"> Student</span></label>
                                                                        <label class="choice"><input type="radio" name="uni_hostel" id="uni_hostel_2" value="notStudent"><span id="notStudent_label"> No</span></label>

        <div class="centered" id="entityResult">
